<!-- gMailMessage.html contains the partial html 
     for display of a gMail Message. 
 -->

<!-- repeat through all messages in messages array-->
<div id="gMailInbox" ng-repeat="message in messages | orderBy:'-date' | filter:filterText">                 
	<h5>DATE: {{message.date | date:'medium'}} FROM:{{message.from}} SUBJECT:{{message.subject}}</h5><br>
    <p>SNIPPET:{{message.snippet}}</p><br>                   
</div>
